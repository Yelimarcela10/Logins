<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style21.css">
</head>
<body>
    <h1>HTML FORM</h1>
    <form method="post">
        
    <div class="column-1">
        <ul>
        <li><label for="name">First Name:</label><br/></li>
        <li><label for="last-name">Last Name:</label><br/></li>
        <li><label for="birthday">Date of Birthday:</label><br/></li>
        <li><label for="email">Email id:</label><br/></li>
        <li><label for="number">Mobile Number:</label><br/></li>
    </ul>
    </div>
        <div class="column-2">
        <input type="text" id="first-name" name="first-name" required="true"><br/>
        <input type="text" id="last-name" name="last-name" required="true"><br/>
        <input type="date" id="birthday" name="birthday" required="true"><br/>
        <input type="email" id="email" name="email" required="true"><br/>
        <input type="tel" id="number" name="number"><br/>
    </div>
    <div class="button">
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
    </div>
    </form>
</body>
</html>
